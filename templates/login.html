<!DOCTYPE html>
<html>
<head>
    <title>Login â€“ Basil Gallery</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding-top: 100px;
        }
        form {
            display: inline-block;
            background: #f0f0f0;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 20px auto;
            padding: 10px;
            width: 250px;
            font-size: 1.1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background: green;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Login to Label Paintings</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
