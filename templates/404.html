<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Not Found - Basil Swimmer</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #eee;
      background-color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #6b889c;
    }
    
    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .home-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      border: 1px solid #6b889c;
      text-decoration: none;
      color: #eee;
      border-radius: 20px;
      transition: all 0.3s;
    }
    
    .home-link:hover {
      background-color: #6b889c;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Painting Not Found</h1>
  <p>
    Sorry, the painting you're looking for could not be found in our gallery.
    It may have been moved or doesn't exist.
  </p>
  <a href="/" class="home-link">Return to Gallery Home</a>
</body>
</html>
