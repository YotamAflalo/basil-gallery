<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Painting Metadata</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Metadata Editor</h1>
    <div class="editor">
        <img src="{{ painting.image_path }}" alt="Painting" style="max-height: 300px;"><br>
        <form action="/update_painting" method="post">
            <input type="hidden" name="image_path" value="{{ painting.image_path }}">

            <label>Title:</label><br>
            <input type="text" name="title" value="{{ painting.title }}"><br><br>

            <label>Year:</label><br>
            <input type="text" name="year" value="{{ painting.year }}"><br><br>

            <label>Location (Where it was painted):</label><br>
            <input type="text" name="location" value="{{ painting.location }}"><br><br>

            <label>Current Location:</label><br>
            <input type="text" name="current_location" value="{{ painting.current_location }}"><br><br>

            <label>Technique:</label><br>
            <input type="text" name="technique" value="{{ painting.technique }}"><br><br>

            <label>Description:</label><br>
            <textarea name="description" rows="4" cols="50">{{ painting.description }}</textarea><br><br>

            <button type="submit" style="background-color: green; color: white;">✔ Enter</button>
            <a href="/skip"><button type="button">⏭ Skip</button></a>
        </form>
    </div>
</body>
</html>
