<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} – Basil Swimmer Gallery</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Paintings from {{ title }}</h1>
    <a href="/">← Back to Home</a>

    <div class="gallery">
        {% for painting in paintings %}
        <div class="painting">
            <img src="{{ painting.image_path }}" alt="{{ painting.title }}">
            <p><strong>{{ painting.title }}</strong></p>
            <p>{{ painting.year }} – {{ painting.location }}</p>
            <p><em>Current Location:</em> {{ painting.current_location }}</p>
            <p>{{ painting.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
