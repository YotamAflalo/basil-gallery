<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload New Painting Image</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            background: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            text-align: center;
            margin-top: 40px;
        }
        input[type="file"] {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.1rem;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload New Painting Image</h1>
    <form method="POST" action="/upload_image" enctype="multipart/form-data">
        <input type="file" name="image_file" accept="image/*" required>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
