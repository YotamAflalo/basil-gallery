<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add New Painting</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"], textarea {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            font-size: 1.1rem;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 0 auto 20px auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Add New Painting</h1>
    <img src="/{{ image_path }}" alt="New Painting">
    <form method="POST" action="/add_painting">
        <input type="hidden" name="image_path" value="{{ image_path }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="current_location">Current Location:</label>
            <input type="text" id="current_location" name="current_location" required>
        </div>
        <div class="form-group">
            <label for="technique">Technique:</label>
            <input type="text" id="technique" name="technique" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="button-group">
            <button type="submit">Add Painting</button>
        </div>
    </form>
</body>
</html>
